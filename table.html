<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
</head>
<body>
    <table border="1" cellspacing ="0" style="color: blue;">
        <caption>Employee attendance record</caption>
<thead>
    <tr>
    <th scope="col">Employee id</th>
    <th scope="col">Name</th>
    <th scope="col">Days present</th>
    <th scope="col">Days absent</th>
    </tr>
</thead>
<tbody>
    <tr>
<th scope="row">1</th>
<td>kirui</td>
<td rowspan="2">6</td>
<td>4</td>
</tr>
    <tr>
        <th scope="row">2</th>
        <td>kip</td>
        
        <td rowspan="2">5</td>     
        
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>kesh</td>
        
        <td>5</td>
    </tr>

    
</tbody>
<tfoot>
    <tr> 
        
        <td colspan="2">totals</td>
        <td>17</td>
        <td>16</td>
        


    </tr>
</tfoot>

</body>
</html>
