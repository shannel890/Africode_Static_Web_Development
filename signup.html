<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="register.php" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br></br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"
        <br></br>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br></br>
        <label for="dbirth">DOB:</label>
        <input type="date" id="dbirth" name="dbirth" required>
        <br></br>
        <label for="pnumber">Phone Number:</label>
        <input type="tel" name="pnumber" id="pnumber" required>
        <br></br>
        <label >Gender:</label>
        <input type="radio" name="Gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">female</label>
        <br></br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" name="subscribe" id="subscribe">
        <br></br>
        <label for="pphoto">uploaded image</label>
        <input type="file" name="pphoto" id="pphoto">
        <br></br>
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass">
        <br>
        my color:-<input type="color"></input> <br></br>
        <label for="age">select age</label>
        <input type="range" name="age" id="age"><br></br>
        <input type="submit" name="Register" id="Register">
       
        <input type="reset" name="reset" id="reset">
.
    </form>
</body>
</html>
